<!DOCTYPE html>
<html>
<head>
    <title>banana.net</title>
    <meta charset = "utf-8" viewport = "width = device-width">
    <link rel="shortcut icon" type="image/png" href="/assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!---->
    <script>
        let data = [
                        {
                            "name": "1 Banana",
                            "price": 1.99,
                            "image": "/assets/singlebanana.jpg"
                        },
                        {
                            "name": "2 Bananas",
                            "price": 2.99,
                            "image": "/assets/doublebanana.jpg"
                        }
                    ]

        data.forEach(product => {
            console.log(product);
            $("#products").append(`
            <li class="card">
                <img class="card-img-top" src="${product['image']}" alt="Banana">
                <div class="card-body">
                    <h4><a href="index.html">${product['name']}</a></h4>
                    <h6 class = "price">${product['price']}</h6>
                </div>
            </li>
            `);
        });
    </script>
</head>
<body>
    <header>
        <img src="/assets/title.png">
    </header>
    <ul class="cards" id="products">
        <li class="card">
            <img class="card-img-top" src="/assets/singlebanana.jpg" alt="Banana">
            <div class="card-body">
                <h4><a href="index.html">1 Banana</a></h4>
                <h6 class = "price">$1.99</h6>
            </div>
        </li>
        <li class="card">
            <img class="card-img-top" src="/assets/doublebanana.jpg" alt="Banana">
            <div class="card-body">
                <h4><a href="index.html">2 Bananas</a></h4>
                <h6 class = "price">$2.99</h6>
            </div>
        </li>
    </ul>
</body>
</html>
